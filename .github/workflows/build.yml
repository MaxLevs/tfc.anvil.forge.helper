name: Project Build
run-name: "📦 Project Build #${{ github.run_number }}"
on:
  push:
    branches:
      - dev
      - main
    tags:
      v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEV_ENVIRONMENT: ${{ github.ref_name != 'main' }}

jobs:
  info:
    name: 🖥️ Project Info
    runs-on: ubuntu-latest
    outputs:
      project_name: ${{ steps.check.outputs.project_name }}
      project_version: ${{ steps.check.outputs.project_version }}
      project_full_name: ${{ steps.check.outputs.project_name }}-${{ steps.check.outputs.project_version }}

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: 📈 Get latest tag
        id: latest_tag
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0 origin/main)
          if [ -z "$tag" ]; then
            echo "❌ Latest tag not found" && exit 1
          else
            echo "✔️ Latest tag found: $tag"
            echo "tag=$tag" >> $GITHUB_OUTPUT
          fi

      - name: 🔍 Check
        id: check
        shell: bash
        run: |

          PROJECT_NAME=${{ github.event.repository.name }}

          if ${{ env.DEV_ENVIRONMENT == 'true' }}; then
            PROJECT_VERSION="build_#${{ github.run_number }}"
          else
            PROJECT_VERSION="${{ steps.latest_tag.outputs.tag }}"
          fi

          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "project_version=$PROJECT_VERSION" >> $GITHUB_OUTPUT

  build-project:
    name: 📦 Build Project
    needs: [info]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: 🚀 Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ needs.info.outputs.project_full_name }}
          path: src/
          if-no-files-found: error
